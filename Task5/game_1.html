<!DOCTYPE html>
<html>
<head>
	<title>The Amazing Mouse Maze!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="game_1.css">
	<script type="text/javascript" src="game_1.js"></script>
</head>
<body>
	<div id="title">The Amazing Mouse Maze!</div>
	<div id="intro">Move your mouse over the box to begin.</div>
	<div id="outputBox"></div>
	<div id="Maze">
		<div id="upLeftBlock" class="blocks"></div>
		<div id="upMiddleBlock" class="blocks"></div>
		<div id="upRightBlock" class="blocks"></div>
		<div id="bottomLeftBlock" class="blocks"></div>
		<div id="bottomMiddleBlock" class="blocks"></div>
		<div id="bottomRightBlock" class="blocks"></div>
		<div id="start"></div>
		<div id="firstPartRoad" class="road"></div>
		<div id="secondPartRoad" class="road"></div>
		<div id="thirdPartRoad" class="road"></div>
		<div id="forthPartRoad" class="road"></div>
		<div id="fifthPartRoad" class="road"></div>
		<div id="end"></div>
	</div>
	<div id="introduction"><p>The object of this game is to guide the mouse cursor through the box and get to the exit. Be sure to avoid the walls:</p><img src="brick.png"><p>Good luck!</p></div>
</body>
</html>

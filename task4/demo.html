<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="demo.css" type="css/text">
	<script type="text/javascript" src="demo.js"></script>
	<title>Calculator</title>
</head>
<body>
	<div id="calculator">
		<div id="text">
			<p class="intro">简单计算器</p>
		</div>
		<div id="calBody">
			<div id="inputBox">
				<input id="inputBox1" readonly="true">
				<input id="inputBox2" readonly="true">
			</div>

			<div id="keyboard">
				<ul class="button_in_line">
					<li class="key_1">
						<button id="button_7"><p class="number">7</p></button>
					</li>
					<li class="key_2">
						<button id="button_8"><p class="number">8</p></button>
					</li>
					<li class="key_3">
						<button id="button_9"><p class="number">9</p></button>
					</li>
					<li class="key_4">
						<button id="button_divide"><p class="number">/</p></button>
					</li>
				</ul>
				<ul class="button_in_line">
					<li class="key_1">
						<button id="button_4"><p class="number">4</p></button>
					</li>
					<li class="key_2">
						<button id="button_5"><p class="number">5</p></button>
					</li>
					<li class="key_3">
						<button id="button_6"><p class="number">6</p></button>
					</li>
					<li class="key_4">
						<button id="button_multiply"><p class="number">*</p></button>
					</li>
				</ul>
				<ul class="button_in_line">
					<li class="key_1">
						<button id="button_1"><p class="number">1</p></button>
					</li>
					<li class="key_2">
						<button id="button_2"><p class="number">2</p></button>
					</li>
					<li class="key_3">
						<button id="button_3"><p class="number">3</p></button>
					</li>
					<li class="key_4">
						<button id="button_subtract"><p class="number">-</p></button>
					</li>
				</ul>
				<ul class="button_in_line">
					<li class="key_1">
						<button id="button_0"><p class="number">0</p></button>
					</li>
					<li class="key_2">
						<button id="button_dot"><p class="number">.</p></button>
					</li>
					<li class="key_3">
						<button id="button_back"><p class="number">←</p></button>
					</li>
					<li class="key_4">
						<button id="button_add"><p class="number">+</p></button>
					</li>
				</ul>
				<ul class="button_in_line">
					<li class="key_1">
						<button id="button_leftbracket"><p class="number">(</p></button>
					</li>
					<li class="key_2">
						<button id="button_rightbracket"><p class="number">)</p></button>
					</li>
					<li class="key_3">
						<button id="button_CE"><p class="number">CE</p></button>
					</li>
					<li class="key_4">
						<button id="button_equal"><p class="number">=</p></button>
					</li>
				</ul>				
			</div>
		</div>
	</div>
</body>

</html>
